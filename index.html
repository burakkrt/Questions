<!DOCTYPE html>
<html lang="en-tr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="components/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Questions</title>
    </head>
    <body>
        <div class="relative overflow-hidden">
            <!-- main content -->
            <div class="min-h-screen bg-slate-400" id="content">
                <!-- menu -->
                <div class="sticky top-0 z-10 flex-row bg-slate-200 p-3" id="questionFilters" style="min-height: 5rem">
                    <div class="grid grid-cols-5 gap-y-2 text-center">
                        <div class="">
                            <span>Total Question :</span>
                            <span id="totalQuestion">0</span>
                        </div>
                        <div class="">
                            <span>Correct answer :</span>
                            <span id="totalCorrectAnswer">0</span>
                        </div>
                        <div class="">
                            <span>Wrong answer :</span>
                            <span id="totalWrongAnswer">0</span>
                        </div>
                        <div class="">
                            <span>Solved:</span>
                            <span id="totalSolved">0</span>
                        </div>
                        <div class="">
                            <span>Unsolved:</span>
                            <span id="totalUnsolved">0</span>
                        </div>
                        <div class="col-span-2 my-auto">
                            <select
                                class="w-max cursor-pointer rounded-md border-2 border-stone-300 bg-slate-100 py-1 pl-1 pr-3 text-slate-700 hover:border-green-600"
                                name="questionType"
                                id="questionType"
                            >
                                <option value="" selected disabled hidden>Select question category</option>
                                <option value="numbers-alphabet">Numbers and Alphabet</option>
                                <option value="greeting-farewell">Greeting Farewell</option>
                                <option value="situation-ask">Situation Ask</option>
                                <option value="to-meet">To Meet</option>
                                <option value="days-months-years">Days, Months, Years</option>
                            </select>
                            <input
                                class="rounded-md border-2 border-stone-300 bg-slate-100 py-1 pl-1 pr-3 text-slate-700 hover:border-green-600"
                                type="number"
                                name="questionNumbers"
                                id="questionNumbers"
                                style="max-width: 5rem"
                            />
                            <button
                                class="rounded-md bg-slate-400 px-3 py-1 text-base text-slate-700 duration-150 hover:bg-green-600 hover:text-slate-200"
                                onclick="createdQuestions(questionType,questionNumbers)"
                            >
                                <i class="fa-solid fa-plus mr-2"></i>Create
                            </button>
                        </div>
                        <div class="col-span-2 col-start-3 my-auto">
                            <select
                                name="select-view"
                                id="selectView"
                                class="w-max cursor-pointer rounded-md border-2 border-stone-300 bg-slate-100 py-1 pl-1 pr-3 text-slate-700 hover:border-blue-500"
                            >
                                <option value="view-all-questions">Show all questions</option>
                                <option value="view-unsolved">View unsolved questions</option>
                                <option value="view-wrong">Display only wrong questions</option>
                                <option value="view-correct">Display only correct questions</option>
                            </select>
                            <button
                                class="rounded-md bg-slate-400 px-3 py-1 text-base text-slate-700 duration-150 hover:bg-blue-500 hover:text-slate-200"
                                onclick="showQuestionsFilter(selectView)"
                            >
                                <i class="fa-solid fa-eye mr-2"></i>Show
                            </button>
                        </div>
                        <div class="col-start-5 my-auto">
                            <button
                                class="rounded-md bg-slate-400 px-3 py-1 text-base text-slate-700 duration-150 hover:bg-red-700 hover:text-slate-200"
                                onclick="deleteAllQuestions()"
                            >
                                <i class="fa-solid fa-trash mr-2"></i>Delete all questions
                            </button>
                        </div>
                    </div>
                </div>
                <!-- question content -->
                <div class="grid gap-3 p-3 xl:grid-cols-2" id="questionContent">
                    <div
                        class="absolute top-1/3 left-1/2 w-full -translate-x-1/2 translate-y-1/2 text-center text-slate-600"
                    >
                        <div class="mb-5">
                            <i class="fa-sharp fa-3x fa-solid fa-arrow-up animate-bounce text-slate-600"></i>
                        </div>
                        <p class="font-mono text-3xl font-semibold uppercase">
                            You have not created any questions yet.
                        </p>
                        <p class="font-mono text-lg">
                            You can create a question by selecting the type and quantity of questions you want to create
                            from the menu above.
                        </p>
                    </div>
                </div>
            </div>
            <!-- message box -->
            <div
                class="message-box absolute rounded-md bg-yellow-600 px-4 py-2 text-slate-100 shadow-lg transition-all duration-300 ease-in-out"
                id="messageBox"
            >
                <span class="">Lorem ipsum dolor sit amet.</span>
            </div>
        </div>

        <script type="module" src="components/main.js"></script>
    </body>
</html>
