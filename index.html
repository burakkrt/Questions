<!DOCTYPE html>
<html lang="en-tr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="components/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Questions</title>
    </head>
    <body>
        <div class="relative flex h-screen flex-row overflow-hidden">
            <!-- sorular content -->
            <div class="flex-auto overflow-y-scroll bg-slate-400 p-3">
                <div class="grid gap-3 xl:grid-cols-2" id="questionContent">
                    <!-- col -->
                    <div class="question-box rounded-md bg-slate-300" id="4355955">
                        <div class="question-box rounded-md bg-slate-300" id="9522402">
                            <!-- card -->
                            <div class="flex h-full flex-col">
                                <!-- card header -->
                                <div
                                    class="flex flex-row items-center justify-between rounded-t-md bg-zinc-700 p-2 text-stone-200"
                                >
                                    <div>
                                        <p>Question No : 2 (9522402)</p>
                                    </div>
                                    <div>
                                        <button class="mr-2">
                                            <i class="fa-sharp fa-solid fa-bolt mr-2"></i>Cevabı Göster
                                        </button>
                                        <button><i class="fa-solid fa-circle-xmark mr-2"></i>Sil</button>
                                    </div>
                                </div>
                                <!-- card content -->
                                <div class="flex-auto p-2">
                                    <div class="flex h-full flex-col justify-between gap-y-5">
                                        <div>
                                            <div>
                                                <span class="font-medium">Question :</span>
                                                <p class="inline">I am from Turkey, how about you ?</p>
                                            </div>

                                            <div class="opacity-60">
                                                <span class="font-medium">Turkish :</span>
                                                <p class="inline">Türkiyeliyim, sen nerelisin ?</p>
                                            </div>
                                        </div>
                                        <div id="resultDiv9522402">
                                            <div class="mb-0.5 opacity-60">
                                                <span class="font-medium">Turkish :</span>
                                                <p class="inline">Ben Kanadalıyım.</p>
                                            </div>

                                            <div class="flex flex-row content-center items-center gap-x-3">
                                                <span class="font-medium">Answer :</span>
                                                <input
                                                    class="user-answer flex-auto px-1 text-slate-900"
                                                    type="text"
                                                    id="input9522402"
                                                />
                                                <button
                                                    class="rounded-md bg-slate-400 px-4 py-1 text-base text-slate-700 duration-150 hover:bg-slate-500 hover:text-slate-200"
                                                    onclick="resultCheck(9522402)"
                                                >
                                                    Reply
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- menu -->
            <div class="min-w-sm flex-none bg-red-300 px-3" id="menu">
                <div class="block py-4 pr-5 text-right">
                    <button id="burgerMenu">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>
                <div id="menuContent"></div>
            </div>
            <!-- message box -->
            <div
                class="message-box passive absolute bottom-5 right-0 rounded-md bg-slate-500 px-4 py-2 text-slate-100 transition-all duration-300 ease-in-out"
                id="messageBox"
            >
                <span class="">Lorem ipsum dolor sit amet.</span>
            </div>
        </div>

        <script type="module" src="components/main.js"></script>
    </body>
</html>
